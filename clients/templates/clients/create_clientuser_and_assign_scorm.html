{% extends 'clients/base.html' %} 
{% block title %}Client Details{% endblock %}
{% block content %} 

<div class="max-w-screen-md mx-auto mt-32">
<form class="p-4 md:p-5" method="post">
    <h2 class="text-4xl font-bold dark:text-white">Create User & Assign SCORM</h2>
    {% csrf_token %}
      <div class="grid gap-4 mb-4 grid-cols-2" style=" margin-top: 24px;">
          <div class="col-span-2 sm:col-span-1">
              <label for="id_first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">First Name</label>
              <input type="text" name="first_name" id="id_first_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="John" required="">
          </div>
          <div class="col-span-2 sm:col-span-1">
            <label for="id_last_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Last Name</label>
            <input type="text" name="last_name" id="id_last_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Doe" required="">
        </div>
        <div class="col-span-2">
          <label for="{{ form.scorm.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select SCORM</label>
          <select id="{{ form.scorm.id_for_label }}" name="{{ form.scorm.html_name }}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
              {% for choice in form.scorm.field.choices %}
                  <option value="{{ choice.0 }}" {% if choice.0 == form.scorm.value %}selected{% endif %}>{{ choice.1 }}</option>
              {% endfor %}
          </select>
          {% if form.scorm.errors %}
              <div class="text-red-500 text-xs">{{ form.scorm.errors }}</div>
          {% endif %}
      </div>
      </div>
      <button type="submit" class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          Create User
      </button>
  </form>
</div>
{% endblock %}
